<mat-card class="product-card" *ngFor="let products of products">
    <mat-card-header>
      <mat-card-title>{{ products.name }}</mat-card-title>
      <mat-card-subtitle>{{ products.price }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{ products.description}}
      </p>
    </mat-card-content>
  </mat-card>
